<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <nav class="navbar column-full">
            <div class="flex-container">
              <h1>Code Journal</h1>
              <a href="#" class="show-entries">Entries</a>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form" class="entry-form">
        <form action="" method="post">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
          <div class="row">
            <div class="column-half">
              <img
                src="./images/placeholder-image-square.jpg"
                alt="image placeholder" />
            </div>
            <div class="column-half inputs">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" required />

              <label for="photo">Photo URL</label>
              <input name="photo" id="photo" required />
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label class="notes" for="notes">Notes</label>
              <textarea name="notes" id="notes" required></textarea>
              <div class="save-button">
                <button>SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="entries hidden">
        <div class="row entries-row">
          <div>
            <h1>Entries</h1>
          </div>
          <div>
            <button class="button-two new">NEW</button>
          </div>
        </div>
        <div>
          <p class="no-entries">No entries have been recorded.</p>
          <ul class="entry-list"></ul>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
